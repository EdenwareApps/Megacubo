<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" name="viewport" />
        <meta name="color-scheme" content="light" />
        <meta name="theme-color" content="#100927" />
        <title>Megacubo</title>
        <style type="text/css">
            html {
                --nav-width: 30vmax;
            }
            body.portrait {
                --nav-width: 77vw;
            }
            html, body {
                overflow: hidden;
                width: 100vw;
                height: 100vh;
            }
            div#splash {
                width: 100vw;
                height: 100vh;
                display: flex;
                z-index: 99999;
                overflow: hidden;
                align-items: center;
                justify-content: center;
                background-color: #100927;
                transition: background-color 1.5s ease-in 0s;
				position: fixed;
                top: 0;
                left: 0;
            }            
			div#splash-progress {
				width: 100vw;
				height: 1.5vh;
				background: rgba(255, 255, 255, 0.075);
				position: fixed;
				bottom: -50vh;
                left: 0;
			}
			div#splash-progress > div {
				width: 0%;
				background: rgba(255, 255, 255, 0.33);
				display: inline-block;
				height: inherit;
				position: inherit;
                left: 0;
				transition: width 0.2s ease-in-out 0s;
				overflow: hidden;
			}
			div#splash-progress > div > div {
				background: linear-gradient(to right, transparent, white, transparent);
				height: 100%;
				width: 10vw;
				animation-name: splash-progress-spinner;
				animation-duration: 14s;
				animation-timing-function: ease-in-out;
				animation-iteration-count: infinite;
			}
            div.splash-logo {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            div.splash-logo > div {
                width: 25vmin;
                height: 25vmin;
                background-image: url(./assets/images/default_icon_white.png);
                background-position: center center;
                background-repeat: no-repeat;
                background-size: 25vmin 25vmin;
                -webkit-animation-duration: 2s;
                animation-duration: 2s;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                opacity: 0;
            }

            @keyframes flipInX {
                0% {
                    transform: perspective(400px) rotateX(180deg);
                    -webkit-transform: perspective(400px) rotateX(180deg);
                    opacity: 0;
                }

                /* 40% {
                    transform: perspective(400px) rotateX(-20deg);
                }

                70% {
                    transform: perspective(400px) rotateX(10deg);
                } */

                100% {
                    transform: perspective(400px) rotateX(0deg);
                    -webkit-transform: perspective(400px) rotateX(0deg);
                    opacity: 1;
                }
            }

            .splash-logo-animate {
                -webkit-backface-visibility: visible !important;
                -webkit-animation-name: flipInX;
                backface-visibility: visible !important;
                animation-name: flipInX;
            }

			@keyframes splash-progress-spinner {
				0% {
					transform: translateX(-10vw) scaleX(0.1);
				}
				49.99% {
					transform: translateX(100vw) scaleX(3);
				}
				50% {
					transform: translateX(-10vw) scaleX(3);
				}
				100% {
					transform: translateX(100vw) scaleX(0.1);
				}
			}
            @media (prefers-reduced-motion) {
                * {
                    animation: none !important;
                    transition: none !important;
                }
            }
        </style>
        <script>
            // CRITICAL: Early shims - MUST execute before any other code
            // These prevent crashes when native code fires events before JS is ready
            
            // 1. Shim for window.Capacitor.triggerEvent (prevent native crash)
            (function(){
                'use strict';
                var defineCapacitorShim = function(global) {
                    if (!global) return;
                    if (!global.Capacitor) {
                        global.Capacitor = {};
                    }
                    if (typeof global.Capacitor.triggerEvent !== 'function') {
                        global.Capacitor.triggerEvent = function(){
                            // Silent no-op: will be replaced by native-bridge.js when it loads
                        };
                    }
                };
                // Try multiple global objects (for maximum compatibility)
                try { defineCapacitorShim((function(){ return this; })()); } catch(e) {}
                try { defineCapacitorShim(window); } catch(e) {}
                try { defineCapacitorShim(self); } catch(e) {}
                try { defineCapacitorShim(globalThis); } catch(e) {}
            })();
            
            // 2. Shim for globalThis (Chrome 68 doesn't support it, added in Chrome 71)
            if (typeof globalThis === 'undefined') {
                (function() {
                    if (typeof self !== 'undefined') {
                        self.globalThis = self;
                    } else if (typeof window !== 'undefined') {
                        window.globalThis = window;
                    } else if (typeof global !== 'undefined') {
                        global.globalThis = global;
                    } else {
                        // Fallback: create it
                        (function() {
                            var g = this;
                            if (typeof g !== 'undefined') {
                                g.globalThis = g;
                            }
                        })();
                    }
                })();
            }
            
            if (!Array.prototype.includes) {
                Array.prototype.includes = function(searchElement, fromIndex) {
                    if (this == null) throw new TypeError('"this" is null or not defined');
                    var o = Object(this);
                    var len = parseInt(o.length) || 0;
                    if (len === 0) return false;
                    var n = parseInt(fromIndex) || 0;
                    var k = n >= 0 ? n : Math.max(len + n, 0);
                    function sameValueZero(x, y) {
                        return x === y || (typeof x === 'number' && typeof y === 'number' && isNaN(x) && isNaN(y));
                    }
                    for (; k < len; k++) {
                        if (sameValueZero(o[k], searchElement)) return true;
                    }
                    return false;
                };
            }
            
            if (!Object.assign) {
                Object.assign = function(target) {
                    if (target == null) throw new TypeError('Cannot convert undefined or null to object');
                    var to = Object(target);
                    for (var index = 1; index < arguments.length; index++) {
                        var nextSource = arguments[index];
                        if (nextSource != null) {
                            for (var nextKey in nextSource) {
                                if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                                    to[nextKey] = nextSource[nextKey];
                                }
                            }
                        }
                    }
                    return to;
                };
            }
            
            if (!Promise.prototype.finally) {
                Promise.prototype.finally = function(callback) {
                    var P = this.constructor;
                    return this.then(
                        function(value) { return P.resolve(callback()).then(function() { return value; }); },
                        function(reason) { return P.resolve(callback()).then(function() { throw reason; }); }
                    );
                };
            }
            
            var menu, config
            function chromeVersion() {     
                var raw = navigator.userAgent.match(new RegExp('Chrom(e|ium)\\/([0-9]+)\\.'))
                return raw ? parseInt(raw[2], 10) : 0
            }
            function isUACompatible() {     
                return chromeVersion() >= 68
            }
            function updateWebView(){
                var msg, playStoreUrl = 'market://details?id=com.google.android.webview';
                switch(navigator.language.substr(0, 2)){
                    case 'pt':
                        msg = 'Voce precisa atualizar o Android WebView para rodar este aplicativo.';
                        break;
                    case 'es':
                        msg = 'Debe actualizar el Android WebView para ejecutar esta aplicacion.';
                        break;
                    default:
                        msg = 'You need to update Android WebView in order to run this app.';
                        break;
                }
                msg += '\n\nInstalled version: ' + chromeVersion() + '\nRequired version: 68';
                alert(msg);
                window.open(playStoreUrl, '_system')
            }
			if (!window.top.electron /* electron */ && !isUACompatible() /* capacitor */) {
			    updateWebView()
                document.documentElement.onclick = function () {
                    window.open('https://play.google.com/store/apps/details?id=com.google.android.webview', '_system')
                    setTimeout(() => window.close(), 5000)
                }
		    }
        </script>
    </head>
    <body>
        <div id="splash">
            <div class="splash-logo">
                <div></div>
            </div>
			<div id="splash-progress">
				<div>
					<div></div>
				</div>
			</div>
        </div>
        <App></App>
        <!-- Load MPEGTS.js and hls.js externally to prevent worker-related issues due to double bundling -->
        <script src="./dist/mpegts.js"></script>
        <script src="./dist/hls.min.js"></script>
        <script>
            const splashProgressDiv = document.querySelector('#splash-progress')
            const isAndroid = document.URL.endsWith('android');
            const loadScript = function (src, callback) {
                const script = document.createElement('script')
                script.type = 'text/javascript'
                script.src = src
                script.onload = callback
                document.head.appendChild(script)
            }
			const setupSplashScreen = function () {
                let splashProgress = 0
                const splashEstimatedTime = parseInt(localStorage.getItem('splash-time-hint')) || 24000
                const splashProgressBar = splashProgressDiv.firstElementChild
                const splashTimer = setInterval(() => {
                    splashProgress++
                    splashProgressBar.style.width = splashProgress +'%'
                    splashProgress >= 100 && clearInterval(splashTimer)
                }, splashEstimatedTime / 100)
            }
			const setupSplashScreenMetrics = function () {
                const splashMetrics = metrics => {
                    if(!metrics || typeof(metrics.bottom) == 'undefined') return
                    splashProgressDiv.style.bottom = metrics.bottom + 'px'
                }
                plugins.megacubo.once('metrics', splashMetrics)
                splashMetrics(plugins.megacubo.metrics)
            }
            const load = () => {
                loadScript('./dist/App.js', () => {
                    const app = new App({
                        target: document.querySelector('App')
                    })
                })
            }
            const loadCapacitor = callback => {
                loadScript('./dist/capacitor.js', () => {
                    callback && callback()
                })
            }

            // start splash animation
            document.addEventListener('DOMContentLoaded', setupSplashScreen)
            setTimeout(() => document.querySelector('.splash-logo > div').classList.add('splash-logo-animate'), 150)

            // load app
            if(isAndroid) {
                loadCapacitor(() => {
                    setupSplashScreenMetrics()
                    load()
                })
            } else {
                splashProgressDiv.style.bottom = '0px'
                load()
            }
		</script>
    </body>
</html>
