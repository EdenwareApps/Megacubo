<!DOCTYPE html>
<html>
	<head>
		<title>Megacubo</title>
        <link rel="stylesheet" href="assets/icons/icons.css" />
		<style type="text/css">
			html {						
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
			}
			html, body, iframe {
				margin: 0;
				padding: 0;
				border-width: 0;
				width: 100%;
				height: 100%;
				font-size: 5vh;
				overflow: hidden;
				box-sizing: border-box;
			}
			body {
				display: flex;
				align-items: flex-end;
				justify-content: left;
				background-color: transparent;
				background-image: url(./assets/images/default_icon_white.png);
				background-position: center center;
				background-repeat: no-repeat;
				background-size: 20vh 20vh;
			}
			player {
				width: 100%;
				height: 100%;
				display: none;
				pointer-events: none;
				align-items: center;				
				justify-content: center;
				z-index: -1;
				background: #000;
			}	
			img {
				height: auto;
				width: 25vh;
				opacity: 0.75;
			}
			iframe {
				top: 0;
				left: 0;
				position: absolute;
				visibility: hidden;
				display: inline-block;
			}
			video {
    			object-fit: fill;
				width: inherit;
				height: inherit;
				display: block;
			}
			#info {
				overflow: auto;
				max-height: 100vh;
				box-sizing: border-box;
				padding-left: 1.75vh;
				opacity: 0.25;
				position: absolute;
				z-index: 1;
			}
			#info > div {
				padding: 1vh;
				color: #ffffff;
				border-radius: 4px;
				margin-bottom: 1vh;
				box-sizing: border-box;
			}
			div#background {
				background-size: cover;
				background-position: center center;
				position: fixed;
				top: 0;
				width: 100vw;
				height: 100.2vh; /* prevent blank line on bottom for some devices */
				z-index: -1;
				visibility: hidden;
				transform-origin: center center;
			}
			div#splash {
				width: 100vw;
				height: 100vh;
				position: absolute;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			div#splash i {
				font-size: 25vh;
			}
			div#splash-progress {
				position: absolute;
				width: 100vw;
				height: 1vh;
				background: rgba(255, 255, 255, 0.075);
				bottom: 0;
			}
			div#splash-progress > div {
				width: 0%;
				background: rgba(255, 255, 255, 0.33);
				display: inline-block;
				height: 100%;
				position: inherit;
				transition: width 3s ease-in-out;
				overflow: hidden;
			}
			div#splash-progress > div > div {
				background: linear-gradient(to right, transparent, white, transparent);
				height: 100%;
				width: 10vw;
				animation-name: splash-progress-spinner;
				animation-duration: 14s;
				animation-timing-function: ease-in-out;
				animation-iteration-count: infinite;
			}
			body.animate-background-slow div#background {
				animation-name: background-breathing;
				animation-duration: 30s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			body.animate-background-fast div#background {
				animation-name: background-breathing;
				animation-duration: 15s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			@keyframes background-breathing {
				0% {
					transform: scale(1.1) rotateZ(0deg);
				}
				5% {
					transform: scale(1.1) rotateZ(-0.8deg);
				}
				45% {
					transform: scale(1.2) rotateZ(-0.8deg);
				}
				50% {
					transform: scale(1.2) rotateZ(0deg);
				}
				55% {
					transform: scale(1.2) rotateZ(0.8deg);
				}
				95% {
					transform: scale(1.1) rotateZ(0.8deg);
				}
				100% {
					transform: scale(1.1) rotateZ(0deg);
				}
			}
			@keyframes splash-progress-spinner {
				0% {
					transform: translateX(-10vw) scaleX(0.1);
				}
				49.99% {
					transform: translateX(100vw) scaleX(3);
				}
				50% {
					transform: translateX(-10vw) scaleX(3);
				}
				100% {
					transform: translateX(100vw) scaleX(0.1);
				}
			}
			html.playing div#background {
				display: none !important;
				animation-name: none !important;
			}
			html.playing body {
				background-color: transparent !important;
    			background-image: none;
			}
		</style>
	</head>
	<body>	
        <div id="background"></div>
		<div id="info"></div> 
		<div id="splash">
			<i class="fa-mega"></i>
			<div id="splash-progress">
				<div>
					<div></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			console.log('INDEX HTML START', document.URL)
			if(document.URL.indexOf('cordova') != -1){
				document.write('<scr'+'ipt type="text/javascript" src="../cordova.js"></scr'+'ipt>')
			}
		</script>
		<player>
			<div>
				<video plays-inline webkit-playsinline muted></video>
				<audio plays-inline webkit-playsinline muted></audio>
			</div>
		</player>
		<iframe src="app.html" allowFullScreen scrolling="no" frameborder="0"></iframe> 
        <script type="text/javascript" src="assets/js/libs/events.js"></script>
        <script type="text/javascript" src="assets/js/index/index.js"></script>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/hls.js/dist/hls.light.min.js"></script> 
	</body>
</html>
