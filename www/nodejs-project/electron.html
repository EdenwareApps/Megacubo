<!DOCTYPE html>
<html>
	<head>
		<meta name="color-scheme" content="light" />
		<title>Megacubo</title>
		<script type="text/javascript" src="assets/custom-frame/custom-frame.js"></script>
        <style type="text/css">
			html {
				background: #100927 url(assets/images/default_icon_white.png) no-repeat center center;
				background-size: 25vh;
			}
			html, body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				width: 100vw;
				height: 100vh;
			}
			header {
				z-index: 1;
				background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 3%, transparent 100%) !important;
				pointer-events: none;
			}
			.cf-inner {
				pointer-events: auto;
			}
			iframe {
				position: absolute;
				top: 0;
				width: 100vw;
				height: 100vh;
				z-index: 0;
				visibility: hidden;
			}
			.cf-title {
				color: white;
				text-shadow: 1px 1px black;
				opacity: 0.85;
				font-size: small;
				display: inline-flex;
				-webkit-user-select: none;  
  				-moz-user-select: none;    
  				-ms-user-select: none;      
  				user-select: none;
			}
			.cf-icon {
				background-image: url(assets/images/default_icon_white.png) !important;
				transform: scale(0.75);
			}
			body.idle header {
				display: none !important;
			}
        </style>
    </head>
    <body>
		<iframe src="about:blank" frameborder="0" scrolling="no" allow="fullscreen; autoplay"></iframe>
		<script type="text/javascript" src="assets/js/app/electron.js"></script>
		<script>
			const fr = document.querySelector('iframe')
			fr.onload = () => {
				fr.style.visibility = 'visible'
			}
			var Manager = new WindowManager()
		</script>
    </body>
</html>
